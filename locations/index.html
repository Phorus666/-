<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>彭山一中资源网 - 节点选择</title>
    <style>
        body {
            font-family: 'Source Sans Pro', Helvetica Neue, Arial, sans-serif;
            font-size: 15px;
            color: #34495e;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            padding: 40px;
            text-align: center;
            position: relative; /* 添加定位 */
        }

        .title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .nodes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .node {
            background-color: #f8f8f8;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: calc(50% - 20px);
            max-width: 400px;
        }

        .node-button {
            background-color: #42b983;
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .node-button:hover {
            background-color: #2980b9;
        }

        .cool-box {
            background-color: #fff;
            border: 1px solid #42b983;
            color: #42b983;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .cool-box:hover {
            background-color: #f8f8f8;
        }

        #ip-address {
            position: absolute;
            top: calc(100% + 30px); /* 改为相对于容器的底部偏移 */
            left: 50%;
            transform: translateX(-50%); /* 水平居中 */
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .node {
                max-width: calc(100% - 20px);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="title">彭山一中资源网</h1>
        <h2>节点选择</h2>
        <div class="nodes">
            <div class="node">
                <button class="node-button" onclick="window.open('http://cn-cq-plc-1.of-7af93c01.shop:58461', '_blank')">重庆联通</button>
            </div>
            <div class="node">
                <button class="node-button" onclick="window.open('http://cn-bj-plc-2.of-7af93c01.shop:53946', '_blank')">北京联通</button>
            </div>
            <div class="node">
                <button class="node-button" onclick="window.open('http://hengzhou-c80b802c.of-7af93c01.shop:54250', '_blank')">衢州联通</button>
            </div>
            <div class="node">
                <button class="node-button" onclick="window.open('http://cn-hk-bgp-4.of-7af93c01.shop:15085', '_blank')">中国香港</button>
            </div>
        </div>
        <a href="../Wiki" target="_blank" class="cool-box">新手？点击查看Wiki</a>
        <div id="ip-address"></div> <!-- 将IP地址信息放置在"Wiki"链接下方 -->
    </div>
    <script>
        function getIPAddress() {    
            fetch("https://api.ipify.org?format=json")      
            .then(response => response.json())      
            .then(data => {        
                document.getElementById("ip-address").textContent = "您的IP是" + data.ip;      
            })      
            .catch(error => {        
                console.log("Error:", error);      
            });  
        }  

        getIPAddress();
    </script>
</body>

</html>
