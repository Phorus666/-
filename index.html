<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彭山一中资源网</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, white, black);
            background-size: 400% 100%;
            animation: gradientAnimation 5s infinite alternate;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: left;
            }

            100% {
                background-position: right;
            }
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, white, black);
            -webkit-background-clip: text;
            color: transparent;
            animation: textGradient 5s infinite alternate;
            margin-bottom: 20px;
        }

        @keyframes textGradient {
            0% {
                background-position: left;
            }

            100% {
                background-position: right;
            }
        }

        #goButton {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        #goButton:hover {
            background-color: #0056b3;
        }

        #poweredBy {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            #goButton {
                font-size: 1rem;
            }

            #poweredBy {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>彭山一中资源网</h1>
        <button id="goButton" onclick="window.location.href='./locations'">GO</button>
        <div id="poweredBy">POWERED BY PHORUS YU</div>
    </div>
</body>

</html>
